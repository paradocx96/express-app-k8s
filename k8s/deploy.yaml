apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    app: express-app
  name: express-app
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: express-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: express-app
    spec:
      containers:
      - image: paradocx96/express-app-k8s:49be39c5f8da859ff68553b7e67d0700ad98b4a1
        imagePullPolicy: IfNotPresent
        name: express-app-k8s
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        ports:
          - containerPort: 3000
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
